<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<h1> Bootstrap Basics </h1>
	<button class="btn btn-primary" type="submit">Button</button>

	<!-- Make a button link -->
	<a class="btn btn-primary" href="http://www.getbootstrap.com" role="button"> Bootstrap Docs</a>

	<!-- make an active button -->
	<button class="btn btn-primary active" type="submit">Active Button</button>

	<!-- Make a differently sized button -->
	<button class="btn btn-primary btn-lg" type="submit">Large Button</button>

	<!-- Make a disabled button -->
	<button class="btn btn-primary disabled" type="submit">Disabled Button</button>

	<!-- Make a differently styled button -->
	<button class="btn btn-danger" type="submit">Large Button</button>
</body>
</html>

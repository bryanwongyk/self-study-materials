<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Navbar</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<!-- Navbar code -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light"> 
		<!-- Container aligns the components more closer to the centre -->
		<div class="container">
			<!-- Brand -->
			<a class="navbar-brand" href="#"> Koffee</a>
			
			<!-- Hamburger 
				NOTE: data-target = "#navbarTogglerDemo02" targets the collapse id below of the same name.
			-->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!--We want to collapse the navigation links when we resize i.e. this removes the items in the collapse when we resize smaller-->
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<!-- List of items in nav bar aligned to left mr-auto-->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#"> About </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> Contact </a></li>
				</ul>

				<!-- Align to right ml-auto-->
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#"> Sign Up </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> Login </a></li>
				</ul>	
			</div>
		</div>
	</nav>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Todo</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/045284b3ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="heading">
            <h1>To-do List <span id="plus"><i class="fas fa-plus"></i></span></h1>
        </div>
        <!-- Text input-->
        <input type="text" placeholder="Add New Todo">
        <!-- List of to dos -->
        <ul>
            <li> <span><i class="fas fa-trash"></i></span> Hi</li>
            <li> <span><i class="fas fa-trash"></i></span> Hagrid</li>
            <li> <span><i class="fas fa-trash"></i></span> Yolo</li>
        </ul>
    </div>


    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
